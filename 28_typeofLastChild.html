<!DOCTYPE html>

    <style>
        /* 각 태그들의 마지막 h1에 적용 */

            color: red;
        }

</head>

    <div>
        <h1>aaaa</h1>
        <div>
            <div>
                <h1>asdfasdf</h1>
            </div>
            <h1>a222</h1>
            <h2>b222</h2>
        </div>
    </div>
    <h1>Header-1</h1>
    <h2>Header-2</h2>
    <h3>Header-3</h3>
    <h3>Header-3</h3>
    <h2>Header-2</h2>
    <h1>Header-1</h1><!--h1 태그들 중 마지막-->
</body>
</html>
